name: Snake

on:
  schedule:
    - cron: '55 4 * * *' # 4:43 daily
  workflow_dispatch:
    
jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk/svg-only@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
